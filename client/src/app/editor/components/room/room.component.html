<hr/>

<div class="row">
    <div class="col-10 form-group">
        <input class="form-control" type="text"
            [(ngModel)]="room.title" ngbTooltip="Название" placement="left"/>
    </div>

    <div class="col-2 form-group" ngbTooltip="Внум" placement="right">
        <input class="form-control" type="text" [value]="room.vnum" disabled/>
    </div>
</div>

<div class="form-group">
    <textarea class="form-control" rows="5"
        [(ngModel)]="room.look" ngbTooltip="Описание" placement="left">
    </textarea>
</div>

<app-ruler></app-ruler>

<!-- Feature panels -->

<div class="row mt-3">
    <div class="col-8">
        <button class="btn btn-primary mr-1" [class.btn-light]="currentPanel != 0"
            (click)="goExitsPanel()">Выходы
        </button>
        <button class="btn btn-primary ml-1" [class.btn-light]="currentPanel != 1"
            (click)="goResetsPanel()">Ресеты
        </button>
    </div>

    <div class="col-4 text-right">
        <button *ngIf="!areExitControlsVisible" class="btn btn-light" (click)="toggleExitControls()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-bar-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM8 6a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 .708-.708L7.5 12.293V6.5A.5.5 0 0 1 8 6z"/>
            </svg>
        </button>

        <button *ngIf="areExitControlsVisible" class="btn btn-light" (click)="toggleExitControls()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-bar-up icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
    </div>
</div>

<app-room-exits *ngIf="currentPanel == 0" 
    [areControlsVisible]="areExitControlsVisible" 
    [area]="area" [room]="room" 
    (goRoomEvent)="goRoom($event)">
</app-room-exits>

<app-room-resets *ngIf="currentPanel == 1"
    [areControlsVisible]="areExitControlsVisible" 
    [area]="area" [room]="room"
    (editItemEvent)="editItem($event)"
    (editMobileEvent)="editMobile($event)">
</app-room-resets>
